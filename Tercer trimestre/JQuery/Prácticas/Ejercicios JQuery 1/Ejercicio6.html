<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <title>Ejercicio 6</title>
</head>
<body>
    <h1>Cabesa 1</h1>
    <h1>Cabesa 2</h1>
    <p>Pe 1</p>
    <p>Pe 2</p>
    <a href="https://www.google.es">Linkaso</a>
    <img src="https://picsum.photos/330/220" alt="">
    <button>Mostrar tabla</button>
    <table>
        <tr><th>Encabezados</th><th>Párrafos</th><th>Imágenes</th><th>Enlaces</th></tr>
        <tr><td id="encabezados"></td><td id="parrafos"></td><td id="imagenes"></td><td id="enlaces"></td></tr>
    </table>
</body>
<script>
    $("button").click(function(){
        var cabesa = $("h1").length;
        var pe = $("p").length;
        var link = $("a").length;
        var imag = $("img").length;

        $("#encabezados").append(cabesa);
        $("#parrafos").append(pe);
        $("#imagenes").append(imag);
        $("#enlaces").append(link);
    }); 
/* Se puede sustituir las var por let y funciona igual */
</script>
</html>
