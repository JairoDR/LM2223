<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra Random</title>
</head>
<body>
    <h1>Adivina Palabra</h1>
    <p>He pensado una palabra de las siguientes:</p>
    <p id="texto"></p>
    <p>¿Cuál crees que es?</p>
    <input type="text" id="palabra">
    <button onclick="adivina()">Comprobar</button>

    <script>
        var palabras=["casa","perro","arbol","fiesta"];
        document.getElementById('texto').innerHTML=palabras;
        var aleatorio=Math.floor(Math.random()*(palabras.length+1));
        var secreta = palabras[aleatorio];
        function adivina(){
            if(document.getElementById('palabra').value==secreta){
                alert("Enhorabuena, has acertado!!")
            }
            else(
                alert("Prueba otra vez")
            )
        }
    </script>
</body>
</html>
