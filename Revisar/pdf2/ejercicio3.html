<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3 PDF2</title>
</head>
<body>
    <h1>Conversor de Celsius a Fahrenheit</h1>
    <p>Introduce el valor de grados Celsius</p>
    <input id="cambio" type="textbox">
    <button onclick="conversor()">Convertir a Fahrenheit</button>
    <p id="resultado"></p>
    <script>
        function conversor(){
            var a;
            a=document.getElementById('cambio').value;
            var b;
            b=a*(9/5)+32;
            document.getElementById('resultado').innerHTML='El resultado es '+b;
        }
    </script>
</body>
</html>
