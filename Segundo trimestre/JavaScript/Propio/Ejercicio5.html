<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 5</title>
</head>
<body>
    <p>Párrafo 1</p>
    <p>Párrafo 2</p>
    <!-- TAMBIÉN FUNCIONA CON DIVS -->
    <button onclick='magia()'>Magia</button>
     <!-- Otra forma -->
    <button onclick='document.getElementsByTagName("p")[0].style.fontSize="50px"; 
    document.getElementsByTagName("p")[1].style.color="red";'>Magia</button>

    <script>
        function magia() {
            let p1 = document.getElementsByTagName('p')[0];
            let p2 = document.getElementsByTagName('p')[1];

            p1.style.fontSize = '50px';
            p2.style.color = 'red';
        }
    </script>

</body>
</html>
