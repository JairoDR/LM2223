<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Utilidades de JavaScript</h1>
    <p id="regalo">Enhorabuena has ganado un iPhone 11</p>
    <button type="button" onclick="document.getElementById('regalo').style.display='none'">Pulsa aquí para ocultar el texto</button>
    <button type="button" onclick="document.getElementById('regalo').style.display='block'">Pulsa aquí para mostrar el texto</button>
</body>
</html>
