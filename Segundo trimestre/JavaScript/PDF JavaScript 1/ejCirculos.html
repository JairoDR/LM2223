<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Círculos</title>
    <script src="circulos.js"></script>
</head>
<body>
    <h1>Bienvenidos al juego más divertido del mundo</h1>
    <div style="width: 100%;">
    <div id="rojo" style="border-radius: 50%; background-color: red; width: 100px;height: 100px;float: left;"></div>
    <div id="verde" style="border-radius: 50%; background-color: green; width: 100px;height: 100px;float: left;"></div>
    <div id="azul" style="border-radius: 50%; background-color: blue; width: 100px;height: 100px;float:left;"></div>
    </div>
    <div style="width:300px;">
        <button onclick="document.getElementById('rojo').style.display='none'">Ocultar rojo</button>
        <button onclick="document.getElementById('verde').style.display='none'">Ocultar verde</button>
        <button onclick="document.getElementById('azul').style.display='none'">Ocultar azul</button>
</div>
</body>
</html>
