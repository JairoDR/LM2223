<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de índice de masa corporal (IMC)</title>
  </head>
  <body>
    <h1>Calculadora de índice de masa corporal (IMC)</h1>
    <label for="altura">Altura en centímetros:</label>
    <input type="number" id="altura" name="altura"><br><br>
    <label for="peso">Peso en kilogramos:</label>
    <input type="number" id="peso" name="peso"><br><br>
    <button onclick="calcularIMC()">Calcular</button><br><br>
    <div id="resultado"></div>
    <script>
      function calcularIMC() {
        var altura = document.getElementById("altura").value;
        var peso = document.getElementById("peso").value;
        var imc = peso / ((altura/100) * (altura/100));
        var mensaje = "Su IMC es " + imc.toFixed(2) + " y su clasificación es: ";
        if (imc < 18.5) {
          mensaje += "Bajo peso";
        } else if (imc >= 18.5 && imc <= 24.9) {
          mensaje += "Normal";
        } else if (imc >= 25 && imc <= 29.9) {
          mensaje += "Sobrepeso";
        } else if (imc >= 30 && imc <= 34.9) {
          mensaje += "Obesidad grado 1";
        } else if (imc >= 35 && imc <= 39.9) {
          mensaje += "Obesidad grado 2";
        } else {
          mensaje += "Obesidad grado 3";
        }
        document.getElementById("resultado").innerHTML = mensaje;
      }
    </script>
  </body>
</html>
