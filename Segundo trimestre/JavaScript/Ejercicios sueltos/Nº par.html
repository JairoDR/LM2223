<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Es par?</title>
</head>
<body>
    <h1>¿Es par?</h1>
    <p>Introduce un número para saber si es par o impar</p>
    <input id="valor" type="text">
    <br><br>
    <button onclick="par()">Probar</button>
    <p id="resultado"></p>
    <script>
        function par(){
            var numero = document.getElementById('valor').value;
            if(parseInt(numero)%2==0)
            {
                document.getElementById('resultado').innerHTML="El número " + numero +" es par";
            }
            else(
                document.getElementById('resultado').innerHTML="El número " + numero +" es impar"
            ) 
        }
    </script>
</body>
</html>
