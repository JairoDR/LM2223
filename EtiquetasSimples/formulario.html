<head>

    <title>Datos personales</title>
    <style>
        h1 {
            text-align: center;
            font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif ;

        input {
            font-family: Arial, Helvetica, sans-serif;

        textarea {
            font-family: Arial, Helvetica, sans-serif;

<body>
    <h1>Formulario de datos personales</h1>
    <form action="" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" placeholder="Nombre" id="nombre" name="nombre" required><br>
        <label for="apellidos">Apellidos:</label><br>
        <input type="text" placeholder="Apellido" id="apellidos" name="apellidos" required><br>
        <label for="correo">Correo</label><br>
        <input type="text" placeholder="Correo electrónico" id="correo" name="correo" required><br>
        <label for="fecha">Fecha de nacimiento:</label><br>
        <input type="number" placeholder="Fecha (formato DD:MM:AA)" id="fecha" name="fecha" required><br>
        <label for="numero_t">Teléfono:</label><br>
        <input type="text" placeholder="Teléfono móvil o fijo" id="numero_t" name="numero_t" required><br>
        <label for="">Color favorito:</label><br>
        <input type="color" name="color_control"><br>
        <label for="descripcion">Descripción</label><br>
        <textarea name="descripcion" placeholder="Descripción personal" id="descripcion" cols="30" rows="10" required></textarea><br>  
        <label for="ocupacion">¿Estudias o trabajas?</label><br>   
          <input type="radio" id="ocupacion" name="ocupacion" value="estudio">
            <label for="estudio">Estudio</label><br>
            <input type="radio" id="ocupacion" name="trabajo" value="trabajo">
            <label for="trabajo">Trabajo</label><br>
            <input type="radio" id="ocupacion" name="nini" value="nini">
            <label for="nini">No estudio ni trabajo</label>  <br> 
        <input type="submit" value="Enviar">
        
        </p>
        </form>
